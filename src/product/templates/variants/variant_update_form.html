{% extends 'backend/base.html' %}
{% block title %} Edit {{ object }} {% endblock %}

{% block content %}


<div class="row justify-content-center">
    <form class="col-md-6" method="post" novalidate>
        {% csrf_token %}
        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleInputEmail1">{{ form.title.label }}</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">{{ form.description.label }}</label>
                    {{ form.description }}
                </div>
                <div class="form-group form-check">
                    {{ form.active }}
                    <label class="form-check-label" for="active">{{ form.active.label }}</label>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
